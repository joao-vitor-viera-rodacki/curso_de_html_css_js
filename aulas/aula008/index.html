<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Formatação De texto</h1>
    <hr>
    <p>Quando <b> a teg &lt;b&gt; é usada</b> fica em negrito (Não sêmantica)</p>
    <p>Mas se eu usa <strong>a tag &lt;strong&gt; ela passa a ter uma sêmantica</strong></p>
    <h2>Italico / Enfase</h2>
    <p>Eu consigo colocar os textos em italico <i>usando a tag &lt;i&gt; (não tem valor sêmantico)</i><</p>
</body>
</html>
